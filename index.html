<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div>
      <a href="https://vitejs.dev" target="_blank">
        <img src="/vite.svg" class="logo" alt="Vite logo" />
      </a>
      <a href="https://www.typescriptlang.org/" target="_blank">
        <img src="./src/typescript.svg" class="logo vanilla" alt="TypeScript logo" />
      </a>
      <h1>Vite + TypeScript</h1>
      <div class="card">
        <div>
          <div id="LText">--</div>
          <button id="btnL_en">English</button>
          <button id="btnL_zh">中文</button>
        </div>
        <div>
          s1: <span id="btnS1Text">ss</span>
          <button id="btnS1" data-t="s1">click</button>
        </div>
        <div>
          s2: <span id="btnS2Text">ss</span>
          <button id="btnS2" data-t="s2">click</button>
        </div>
        <div>
          s3: <span id="btnS3Text">ss</span>
          <button id="btnS3" data-t="s3">click</button>
        </div>
      </div>
      
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
