<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div>
      <div class="card">
        <div>
          <div s-text="langCode">--</div>
          <button s-on:click="changeLang('en')">English</button>
          <button @click="changeLang('zh')">中文</button>
        </div>
        <div>
          s1: <span s-text="s1">ss</span>
          <button s-t="s1" @click="setS1(s1()+1)">click</button>
        </div>
        <div>
          s2: <span s-text="s2">ss</span>
          <button s-t="s2" @click="s2.$set(s2()+1)">click</button>
        </div>
        <div>
          s3: <span s-text="s3">ss</span>
          <button s-t="s3" s-f='{"count": "sssssss"}' @click="setS3(s3()+1)">click</button>
        </div>
        <div>
          s4: <span s-text="s4">ss</span>
          <input @input="inputS4($event)" :value="s4" :disabled="s4Disabled" />
          <button s-t="s4" @click="setS4Disabled()">click</button>
        </div>
        <div>
          s5:
          <input type="checkbox" @change="changeS5($event)" :checked="s5" />
          <span s-text="s5">ss</span>
          <button s-t="s5" @click="setS5(!s5())">click</button>
        </div>
        <button @click="s6.$set([...s6(),s6().length])">s6 add</button>
        <button @click="s6.$set([...s6().slice(2,s6().length-1)])">s6 remove</button>
        <ul>
          <li s-for="item in s6" s-text="item.title">
            <span s-text="item.title"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script type="module" src="/src/bindDom.ts"></script>
</body>

</html>
